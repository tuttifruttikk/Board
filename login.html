<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'/>
		<title>Login</title>
		<link rel='stylesheet' href='styles/form.css'>
		<link rel='stylesheet' href='styles/theme/first/theme_form.css'>
	</head>
	<body>
		<form action='login' method='post' class='form-user'>
			<div class='form-name'>
				<div class='label'>Username</div>
				<input type='text' name='username' class='input-user' placeholder='Enter your name' required/>
			</div>
			<div class='form-password'>
				<div class='label'>Password</div>
				<input type='password' name='password' class='input-user' placeholder='Enter your password' required/>
			</div>
			<div class='form-submit'>
				<input type='submit' value='Login'/>
			</div>
		</form>
	</body>
</html>
