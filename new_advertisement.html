<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'/>
		<title>New ad</title>
		<link rel='stylesheet' href='styles/form.css'/>
		<link rel='stylesheet' href='styles/theme/first/theme_form.css'/>
	</head>
	<body>
		<form action='board' method='post' class='form-new-advertisement'>
			<div class='form-header'>
				<div class='label'>Header</div>
				<input type='text' name='header' class='input-new-advertisement' placeholder='Enter the header' required/>
			</div>
			<div class='form-text'>
				<div class='label'>Text</div>
				<textarea name="text" class='textarea-new-advertisement' placeholder='Enter the text' required></textarea>
			</div>
			<div class='form-submit'>
				<input type='submit' value='Create new advertisement'/>
			</div>
		</form>
	</body>
</html>
